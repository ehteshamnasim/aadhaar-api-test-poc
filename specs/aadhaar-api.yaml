openapi: 3.0.0
info:
  title: UIDAI Aadhaar API
  version: 1.12.9
  description: Dummy Aadhaar verification APIs for POC - Testing Change Detection v2

servers:
  - url: http://localhost:5001/api/v2

paths:
  /aadhaar/verify-cache:
    post:
      summary: Verify Aadhaar number - NOW WITH CAPTCHA
      description: Validates if Aadhaar number is valid (12 digits) and requires captcha
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar_number:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: "123456789012"
                captcha:
                  type: string
                  description: "Captcha code for verification"
                  example: "ABC123"
              required:
                - aadhaar_number
                - captcha
      responses:
        '201':
          description: Valid Aadhaar
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "valid"
                  message:
                    type: string
                    example: "Aadhaar number is valid"
        '400':
          description: Invalid Aadhaar
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "invalid"
                  error:
                    type: string
                    example: "Invalid Aadhaar format"
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "unauthorized"
                  error:
                    type: string
                    example: "Missing authentication token"
        '403':
          description: Forbidden - Invalid captcha
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "forbidden"
                  error:
                    type: string
                    example: "Authentication required"
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "rate_limited"
                  error:
                    type: string
                    example: "Too many requests, please try again later"
                    




  /aadhaar/test-new-endpoint:
    get:
      summary: Test new endpoint for regeneration
      description: This endpoint tests selective regeneration
      parameters:
        - name: test_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  test_id:
                    type: string

  /aadhaar/demographics:
    post:
      summary: Get demographic details
      description: Fetch masked demographic info for Aadhaar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar_number:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: "123456789012"
                consent:
                  type: boolean
                  example: true
              required:
                - aadhaar_number
                - consent
      responses:
        '200':
          description: Demographics retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "John Doe"
                  dob:
                    type: string
                    format: date
                    example: "1990-01-01"
                  gender:
                    type: string
                    example: "M"
                  address:
                    type: string
                    example: "123 Main St, City"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: Consent not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Consent required"

  /aadhaar/otp/generate:
    post:
      summary: Generate OTP for Aadhaar
      description: Sends OTP to registered mobile for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar_number:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: "123456789012"
              required:
                - aadhaar_number
      responses:
        '200':
          description: OTP generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction_id:
                    type: string
                    example: "TXN123456"
                  message:
                    type: string
                    example: "OTP sent to registered mobile"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /aadhaar/otp/verify:
    post:
      summary: Verify OTP
      description: Verifies the OTP sent to the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction_id:
                  type: string
                  example: "TXN123456"
                otp:
                  type: string
                  example: "123456"
              required:
                - transaction_id
                - otp
      responses:
        '200':
          description: OTP verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "OTP verified successfully"
                  aadhaar_number:
                    type: string
                    example: "123456789012"
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or expired OTP"

  /aadhaar/ekyc:
    post:
      summary: Perform eKYC
      description: Completes eKYC after OTP verification and consent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar_number:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: "123456789012"
                transaction_id:
                  type: string
                  example: "TXN123456"
                consent:
                  type: boolean
                  example: true
              required:
                - aadhaar_number
                - transaction_id
                - consent
      responses:
        '200':
          description: eKYC successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "eKYC completed"
                  details:
                    type: object
                    properties:
                      name:
                        type: string
                      dob:
                        type: string
                      gender:
                        type: string
                      address:
                        type: string
                  xml_signature:
                    type: string
                    example: "<dummy_signed_xml>signed_data</dummy_signed_xml>"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: Consent not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Consent required"

  /aadhaar/masked-aadhaar:
    get:
      summary: Get masked Aadhaar number
      description: Returns Aadhaar number with first 8 digits masked
      parameters:
        - in: query
          name: aadhaar_number
          required: true
          schema:
            type: string
            pattern: '^[0-9]{12}$'
          example: "123456789012"
      responses:
        '200':
          description: Masked Aadhaar returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  masked_aadhaar:
                    type: string
                    example: "XXXXXXXX9012"
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request

  /aadhaar/face-authentication:
    post:
      summary: Face-based authentication
      description: Authenticate using face biometric (new feature)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aadhaar_number:
                  type: string
                  pattern: '^[0-9]{12}$'
                face_image:
                  type: string
                  description: Base64 encoded face image
              required:
                - aadhaar_number
                - face_image
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "authenticated"
                  confidence_score:
                    type: number
                    example: 0.95
                  match:
                    type: boolean
                    example: true
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "authentication_failed"
                  match:
                    type: boolean
                    example: false

  /aadhaar/health-check:
    get:
      summary: Health check endpoint
      description: Check if the Aadhaar service is healthy
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    example: "2025-10-29T18:30:00Z"
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '502':
          description: Bad gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '504':
          description: Gateway timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'